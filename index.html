<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clocks</title>
</head>

<body>
  <header>
    <h1>World Clocks</h1>
  </header>
  <main>
    <div id="currentCity">
      <div class="currtent-city">The time in <span id="city">Lisbon, Portugal</span> now:</div>
      <div class="current-time"></div>
      <div class="current-date"></div>
    </div>
    <div class="select">
      <select name="" id="optionCity">
        <option value="">Select a city...</option>
        <option value="America/Sao_Paulo">SÃ£o Paulo</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
    </div>
    <div class="container">
      <div id="berlin">
        <h2>Berlin</h2>
        <p class="city-time"></p>
        <p class="city-date"></p>
      </div>
      <div id="newyork">
        <h2>New York</h2>
        <p class="city-time"></p>
        <p class="city-date"></p>
      </div>
      <div id="tokyo">
        <h2>Tokyo</h2>
        <p class="city-time"></p>
        <p class="city-date"></p>
      </div>
    </div>
  </main>
  <footer>
    This project was coded by <a href="https://github.com/Marta-fn" target="_blank">Marta Nogueira</a> and is on <a
      href="https://github.com/Marta-fn/World-clock" target="_blank">GitHub</a> and hosted on <a

  </footer>
  <script src="src/index.js"></script>
</body>

</html>
